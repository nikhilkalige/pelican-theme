 <footer class="row">
	<h1 id="category"><span>Categories</span></h1>
	<div class="large-9 large-centered columns text-center">
		<ul>
			{% for category,n in categories %}
			    <li>
			    	<a
			    		href="{{SITEURL}}/{{ category.url }}">
			    		{{category}}&nbsp;({{ n|count }})
			    	</a>
			    </li>
			{% endfor %}
		</ul>
	</div>
</footer>
